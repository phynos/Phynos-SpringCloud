
server:
  port: 6710

spring:
  application:
    name: charger-gateway
  profiles:
    # 必须在这里配置，不然无法从配置中心获取信息
    active: dev
  config:
    import: 'configserver:'
  boot:
    admin:
      client:
        url: http://localhost:6700/app-monitor
  cloud:
    config:
      discovery:
        enabled: true
        service-id: charger-config
    gateway:
      discovery:
        locator:
          enabled: true # 是否和服务注册与发现组件结合，设置为 true 后可以直接使用应用名称调用服务
      routes:
        - id: iot
          predicates:
            - Path=/test/**
              Host="**.abc.org"
          uri: http://www.baidu.com
          filters:
            - StripPrefix= 1 #过滤几个前缀/为间隔
            - AddResponseHeader="X-TestHeader",foobar
        - id: api-user
          predicates:
            - Path=/api/user/**
          uri: lb://charger-consumer-user

# 运行监控相关的配置
management:
  health:
    diskspace:
      enabled: true
    db:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

# 配置集群eureka注册中心
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
